<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Team Ortho</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>
dialog {border:none; box-shadow:0 0 10px #333; text-align:center; width:100%; max-width:800px; padding:100px;}
</style></head><body>
<section class="text-white text-center bg-zinc-700 h-screen flex justify-center items-center">
  <div class="container">
    <span class="text-yellow-200"><i class="fas fa-3x fa-church"></i></span>
    <h1 class="text-3xl font-bold">Team Ortho</h1>
    <p class="text-lg mb-10">You Only Live Ortho!</p>
    <p>
      <a href="./maps" class="text-green-400 hover:text-white border border-green-400 hover:bg-green-400 p-3 rounded block w-full mb-3">Maps</a>
      <a href="./mgocsm" class="text-sky-400 hover:text-white border border-sky-400 hover:bg-sky-400 p-3 rounded block w-full mb-3">MGOCSM</a>
      <a href="./orthodukso" class="text-red-400 hover:text-white border border-red-400 hover:bg-red-400 p-3 rounded block w-full mb-3">Orthodukso</a>
      <a href="./shhimo" class="text-yellow-400 border border-yellow-400 hover:bg-yellow-300 hover:text-black p-3 rounded block w-full mb-3">Sh'himo</a>
      <a href="/" class="text-teal-400 hover:text-white border border-teal-400 hover:bg-teal-400 p-3 rounded block w-full md:w-auto faq">FAQ</a>
      <dialog id="faq"></dialog>
    </p>
  </div>
</section><script>
const dialog = document.getElementById('faq');
const button = document.querySelector('.faq');
button.addEventListener('click', (event) => {
  event.preventDefault();
  dialog.innerHTML = `<details><summary>What is TeamOrtho?</summary><p>TeamOrtho is a one-stop shop for all things orthodoxy.</p><iframe width="560" height="315" src="https://www.youtube.com/embed/GGUPeEFBt9w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></details><button onclick="dialog.close();">Close</button>`;
  dialog.showModal();
});
</script></body></html>
